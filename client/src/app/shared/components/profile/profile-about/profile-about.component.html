<div class="card">
  <ul class="list-group list-group-flush">
    <li class="list-group-item">
      <div class="d-flex align-items-center justify-content-between">
        <h5>Profile Details</h5>
        <button *ngIf="isVisible" class="btn-1 px-3 py-2"><mat-icon>create</mat-icon><div class="d-none d-md-flex" (click)="navigateBetweenTabs('edit')">&nbsp;&nbsp;Edit Profile</div></button>
      </div>
    </li>
    <li class="list-group-item">
      <div *ngFor="let e of employee">
        <table>
          <tr>
            <td class="list-1"><i class="fa fa-user" aria-hidden="true"></i> &nbsp;&nbsp;Full Name</td>
            <td class="list-2"><span>{{e.name}}</span></td>
          </tr>
          <tr>
            <td class="list-1"><i class="fa fa-calendar" aria-hidden="true"></i> &nbsp;&nbsp;DOB</td>
            <td class="list-2"><span>{{e.dob | dateFormat}}</span></td>
          </tr>
          <tr>
            <td class="list-1"><i class="fa fa-id-card" aria-hidden="true"></i> &nbsp;&nbsp;NIC</td>
            <td class="list-2"><span>{{e.nic}}</span></td>
          </tr>
          <tr>
            <td class="list-1"><i class="fa fa-map-marker" aria-hidden="true"></i> &nbsp;&nbsp;Address</td>
            <td class="list-2"><span>{{e.address}}</span></td>
          </tr>
          <tr>
            <td class="list-1"><i class="fa fa-envelope-o" aria-hidden="true"></i> &nbsp;&nbsp;Email</td>
            <td class="list-2"><span>{{e.email}}</span></td>
          </tr>
          <tr>
            <td class="list-1"><i class="fa fa-phone" aria-hidden="true"></i> &nbsp;&nbsp;Phone</td>
            <td class="list-2"><span>{{e.phone}}</span></td>
          </tr>
          <tr>
            <td class="list-1"><i class="fa fa-building-o" aria-hidden="true"></i> &nbsp;&nbsp;Department</td>
            <td class="list-2"><span>{{e.jobData.department}}</span></td>
          </tr>
          <tr>
            <td class="list-1"><i class="fa fa-calendar" aria-hidden="true"></i> &nbsp;&nbsp;Joined Date</td>
            <td class="list-2"><span>{{e.jobData.doj | dateFormat}}</span></td>
          </tr>
          <tr>
            <td class="list-1"><i class="fa fa-genderless" aria-hidden="true"></i> &nbsp;&nbsp;Status</td>
            <td class="list-2"><span>{{e.status}}</span></td>
          </tr>
        </table>
      </div>
    </li>
    <li class="list-group-item">&nbsp;</li>
  </ul>
</div>
