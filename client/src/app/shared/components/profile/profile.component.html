<div class="row card mt-0">
  <div class="col" style="position: relative">
    <div class="w-100 d-flex flex-column align-items-center justify-content-center profile-cover">
      <img [src]="selectedCoverImage" alt="profile cover">
    </div>

    <div class="container">
      <div *ngFor="let e of employee">
        <div class="profile-img">
          <img [src]="convertToSafeUrl(e.photo)" alt="profile image">
        </div>

        <div class="d-flex align-items-center justify-content-between">
          <div class="profile-name">
            <h3>{{e.name}}</h3>
            <h6>{{e.jobData.position}}</h6>
          </div>
          <button class="btn-1 px-3 py-2" (click)="userId!=loggedUserId?navigateChat():logOut()" [matTooltip]="userId!=loggedUserId?'Open Chat':'Sign out from the application'"><mat-icon>{{userId!=loggedUserId?'sms':'exit_to_app'}}</mat-icon><span class="d-none d-md-flex" style="color: white">&nbsp;&nbsp;{{userId!=loggedUserId?'Message':'Sign Out'}}</span></button>
        </div>

      </div>
    </div>

  </div>
</div>

<div class="container">

  <ul class="nav nav-pills my-3">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" (click)="navigateBetweenTabs('about')" [class.active]="isActive('about')"><mat-icon>face</mat-icon><span class="d-none d-md-block">&nbsp;&nbsp;Overview</span></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" (click)="navigateBetweenTabs('posts')" [class.active]="isActive('posts')"><mat-icon>favorite_border</mat-icon><span class="d-none d-md-block">&nbsp;&nbsp;Posts</span></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" (click)="navigateBetweenTabs('activity')" [class.active]="isActive('activity')"><mat-icon>timeline</mat-icon><span class="d-none d-md-block">&nbsp;&nbsp;Activity</span></a>
    </li>
    <li class="nav-item">
      <a class="nav-link disabled" aria-disabled="true">menu 4</a>
    </li>
    <li class="nav-item">
      <a class="nav-link disabled" aria-disabled="true">menu 5</a>
    </li>
  </ul>

  <router-outlet></router-outlet>

</div>
