<div style="max-height: calc(100vh - 70px); overflow-y: auto">
  <div class="card">
    <div class="card-body">
      <form [formGroup]="postForm">
        <div class="share-post d-flex w-100" style="position: relative">
          <div class="profile-pic">
            <img [src]="convertToSafeUrl(employee.photo)" alt="profile image" (click)="navigateUrl(employee.id)">
          </div>
          <div class="form-floating w-100">
            <textarea class="form-control" formControlName="caption" placeholder="" id="share-post" style="height: 80px; width: 100%"></textarea>
            <label for="share-post">Share Your Thought</label>
          </div>
          <button class="btn-2" matTooltip="Discard Changes" [disabled]="postForm.invalid" (click)="discardChanges()"><mat-icon>delete_outline</mat-icon></button>
        </div>
        <div class="d-flex align-items-center justify-content-between mt-3">
          <div class="d-flex">
            <button class="btn-3" (click)="choosePhoto()">
              <mat-icon>{{ chosenPhoto ? 'check' : 'add_photo_alternate' }}</mat-icon>&nbsp;&nbsp;{{ chosenPhoto ? 'Selected' : 'Image' }}
            </button>
            <button class="btn-3" (click)="chooseVideo()">
              <mat-icon>{{ chosenVideo ? 'check' : 'video_library' }}</mat-icon>&nbsp;&nbsp;{{ chosenVideo ? 'Selected' : 'Video' }}
            </button>
            <button class="btn-3" (click)="openOptions(employee.id)">...</button>
          </div>
          <button class="btn-1 px-3" (click)="onSubmit()" [disabled]="postForm.invalid">Post</button>
        </div>
      </form>
    </div>
  </div>

  <app-feed-posts></app-feed-posts>

</div>
