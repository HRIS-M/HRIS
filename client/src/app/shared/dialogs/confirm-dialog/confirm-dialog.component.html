<h1 mat-dialog-title>{{receivedData.title}}</h1>
<div mat-dialog-content>
    <p>{{receivedData.msg}}</p>
</div>
<div mat-dialog-actions>
    <button (click)="closePopup()" mat-raised-button color="secondary">Cancel</button>
    <button (click)="receivedData.data.id?deleteItem():discardChanges()" mat-raised-button color="warn">{{receivedData.data.id?'Delete':'Discard'}}</button>
</div>
