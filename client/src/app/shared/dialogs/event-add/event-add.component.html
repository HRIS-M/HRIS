<div class="container mt-2 mb-2">
  <h3 class="sticky-top py-2" style="background-color: #fff">
    Edit events
    <button class="btn btn-primary float-end" (click)="addEvent()">
      Add new
    </button>
    <div class="clearfix"></div>
  </h3>

  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>Title</th>
        <th>Primary color</th>
        <th>Secondary + text color</th>
        <th>Starts at</th>
        <th>Ends at</th>
        <th>Remove</th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let event of events">
        <td>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="event.title"
            (keyup)="refresh.next(undefined)"
          />
        </td>
        <td *ngIf="event.color">
          <input
            type="color"
            [(ngModel)]="event.color.primary"
            (change)="refresh.next(undefined)"
          />
        </td>
        <td *ngIf="event.color">
          <input
            type="color"
            [(ngModel)]="event.color.secondary"
            (change)="refresh.next(undefined)"
          />
          <input
            type="color"
            [ngModel]="event.color.secondaryText ?? '#1e90ff'"
            (ngModelChange)="event.color.secondaryText = $event"
            (change)="refresh.next(undefined)"
          />
        </td>
        <td>
          <mat-form-field appearance="outline">
            <input
              class="form-control"
              type="text"
              [(ngModel)]="event.start"
              (ngModelChange)="refresh.next(undefined)"
              placeholder="Not set"
              matInput
              [matDatepicker]="startDate"
            />
            <mat-datepicker-toggle matIconSuffix [for]="startDate"></mat-datepicker-toggle>
            <mat-datepicker #startDate></mat-datepicker>
          </mat-form-field>

        </td>
        <td>
          <mat-form-field appearance="outline">
            <input
              class="form-control"
              type="text"
              [(ngModel)]="event.end"
              (ngModelChange)="refresh.next(undefined)"
              placeholder="Not set"
              matInput
              [matDatepicker]="endDate"
            />
            <mat-datepicker-toggle matIconSuffix [for]="endDate"></mat-datepicker-toggle>
            <mat-datepicker #endDate></mat-datepicker>
          </mat-form-field>
        </td>
        <td>
          <button class="btn btn-danger" (click)="deleteEvent(event)">
            Delete
          </button>
          <button class="btn btn-primary" (click)="addToDB(event)">
            {{event.id ? 'Update' : 'Add'}}
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <ng-template #modalContent let-close="close">
    <div class="modal-header">
      <h5 class="modal-title">Event action occurred</h5>
      <button type="button" class="close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div>
        Action:
        <pre>{{ modalData?.action }}</pre>
      </div>
      <div>
        Event:
        <pre>{{ modalData?.event | json }}</pre>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-secondary" (click)="close()">
        OK
      </button>
    </div>
  </ng-template>
</div>
