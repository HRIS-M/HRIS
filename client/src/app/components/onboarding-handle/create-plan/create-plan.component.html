<div class="d-flex align-items-center justify-content-end">
    <button class="btn-1 px-2" matTooltip="Create new plan" (click)="cratePlan()"><mat-icon>add</mat-icon><span class="d-none d-md-block">&nbsp;&nbsp;Create Plan</span></button>
</div>

<div class="transfer-list">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Date Range</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let p of filterPlans()">
            <td>{{p.title}}</td>
            <td>{{p.description}}</td>
            <td>
                <div class="d-flex align-items-center">
                    {{p.startDate | dateFormat}}&nbsp;-&nbsp;{{p.taskDate | dateFormat}}
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
