<h2>initialize onboardin plan</h2>
<form [formGroup]="onboardinPlanForm" (ngSubmit)="submitPlan()">
    <div>
        <label for="titlePlan">Title</label>
        <input type="text" formControlName="titlePlan" id="titlePlan">
    </div>
    <div>
        <label for="descriptionPlan">Description</label>
        <input type="text" formControlName="descriptionPlan" id="descriptionPlan">
    </div>
    <div>
        <label for="startDatePlan">Start Date</label>
        <input type="text" formControlName="startDatePlan" id="startDatePlan">
    </div>
    <div>
        <label for="endDatePlan">End Date</label>
        <input type="text" formControlName="endDatePlan" id="endDatePlan">
    </div>

    <button type="submit">submit</button>
</form>

<hr>

<h2>initialize onboardin task</h2>
<form [formGroup]="onboardinTaskForm" (ngSubmit)="submitTask()">
    <div>
        <label for="onboardingPlanId">Plan Id</label>
        <input type="text" formControlName="onboardingPlanId" id="onboardingPlanId">
    </div>
    <div>
        <label for="adminEmailTask">Admin Email</label>
        <input type="text" formControlName="adminEmailTask" id="adminEmailTask">
    </div>
    <div>
        <label for="descriptionTask">Description</label>
        <input type="text" formControlName="descriptionTask" id="descriptionTask">
    </div>
    <div>
        <label for="startDateTask">Start Date</label>
        <input type="text" formControlName="startDateTask" id="startDateTask">
    </div>
    <div>
        <label for="endDateTask">End Date</label>
        <input type="text" formControlName="endDateTask" id="endDateTask">
    </div>
    <div>
        <label for="statusTask">Status</label>
        <input type="text" formControlName="statusTask" id="statusTask">
    </div>

    <button type="submit">submit</button>
</form>
