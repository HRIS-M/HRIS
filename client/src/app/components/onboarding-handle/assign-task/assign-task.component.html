<div class="card">
    <ul class="list-group list-group-flush">
        <li class="list-group-item">
            <div class="d-md-flex align-items-center justify-content-between">
                <h5>Onboarding Plans</h5>
                <div class="input-group px-2" style="max-width: 400px; width: 100%">
                    <span class="input-group-text" id="basic-addon1"><mat-icon>search</mat-icon></span>
                    <input id="search-chat" type="text" class="form-control" placeholder="Search" aria-label="Username" aria-describedby="basic-addon1" (keyup)="handleSearch($event.target)">
                </div>
            </div>
        </li>
        <li class="list-group-item">
          <div class="transfer-list">
            <table class="table table-hover">
              <thead>
              <tr>
                <th>Employee</th>
                <th>Title</th>
                <th>Date Range</th>
                <th>Manager</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let p of filterPlans()" (click)="viewPlan(p)">
                <td [title]="p.empName">{{p.empName}}</td>
                <td [title]="p.title">{{p.title | truncate:10}}</td>
                <td>
                  <div class="d-flex align-items-center">
                    {{p.startDate | dateFormat}}&nbsp;-&nbsp;{{p.taskDate | dateFormat}}
                  </div>
                </td>
                <td [title]="p.manager">{{p.manager}}</td>
              </tr>
              </tbody>
            </table>
            <div *ngIf="filterPlans().length == 0">
              <div class="data-not-found">
                <p>Data not available!</p>
              </div>
            </div>
          </div>
        </li>
        <li class="list-group-item">&nbsp;</li>
    </ul>
</div>
<div *ngIf="isInProgress">
    <app-in-progress></app-in-progress>
</div>
