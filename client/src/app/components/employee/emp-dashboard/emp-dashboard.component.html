<div class="d-flex align-items-center justify-content-end">
    <button class="btn-1 px-2" matTooltip="Request a letter" (click)="requestLetter()"><mat-icon>add</mat-icon><span class="d-none d-md-block">&nbsp;&nbsp;New Employee</span></button>
</div>

<div class="transfer-list">
    <table class="table table-hover">
        <thead>
        <tr>
            <th></th>
            <th class="d-none d-sm-table-cell">Name</th>
            <th class="d-none d-md-table-cell">Position</th>
            <th class="d-none d-md-table-cell">NIC</th>
            <th>Contact</th>
            <th class="td-manage">Manage</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let e of filterEmployees()" (click)="popupData(e.id)">
            <td>
                <div class="pro-pic">
                    <img [src]="convertToSafeUrl(e.photo)" alt="{{e.name}}">
                </div>
            </td>
            <td class="d-none d-sm-table-cell">{{e.name}}</td>
            <td class="d-none d-md-table-cell">{{e.jobData.position}}</td>
            <td class="d-none d-md-table-cell">{{e.nic}}</td>
            <td>
                <div class="d-flex d-md-block">
                    <p matTooltip="Click to send an email"><a href="mailto:{{e.email}}" class="d-flex"><mat-icon>alternate_email</mat-icon>&nbsp;&nbsp;<span class="d-none d-md-flex">{{e.email}}</span></a></p>
                    <p matTooltip="Click to get a call"><a href="tel:{{e.phone}}" class="d-flex"><mat-icon>call</mat-icon>&nbsp;&nbsp;<span class="d-none d-md-flex">{{e.phone}}</span></a></p>
                    <p matTooltip="Click to send a message" class="d-flex d-md-none"><a routerLink="/feed/chat/{{e.id}}"><mat-icon>message</mat-icon></a></p>
                </div>
            </td>
            <td class="td-manage">
                <div class="d-flex align-items-center justify-content-end">
                    <button class="btn-2" matTooltip="Edit" (click)="editRequest(e.id, e.approved, e.reason)"><mat-icon>create</mat-icon></button>
                    <button class="btn-2 mx-1" matTooltip="Delete" (click)="deleteRequest(e.id)"><mat-icon>delete_forever</mat-icon></button>
                    <button class="btn-2" matTooltip="More" (click)="deleteRequest(e.id)"><mat-icon>more_vert</mat-icon></button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
