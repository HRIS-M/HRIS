<div class="card">
    <ul class="list-group list-group-flush">
        <li class="list-group-item">
            <div class="d-flex align-items-center justify-content-between">
                <h5>Shift Schedule</h5>
                <button class="btn-1 px-2" matTooltip="Create a shift" (click)="addShift()"><mat-icon>add</mat-icon><span class="d-none d-md-block">&nbsp;&nbsp;Create Shift</span></button>
            </div>
        </li>
        <li class="list-group-item">

            <div class="attendance-list">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Time</th>
                        <th>Description</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let s of shiftStore">
                        <td>{{s.name}}</td>
                        <td>{{s.startTime}} - {{s.endTime}}</td>
                        <td>{{s.description}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </li>
        <li class="list-group-item">&nbsp;</li>
    </ul>
</div>
