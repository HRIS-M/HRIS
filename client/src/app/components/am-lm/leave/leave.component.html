<div class="card">
    <ul class="list-group list-group-flush">
        <li class="list-group-item">
            <div class="d-flex align-items-center justify-content-between">
                <h5>Employee Leave</h5>
            </div>
        </li>
        <li class="list-group-item">
            <div class="d-md-flex align-items-center justify-content-between my-4">
                <div class="d-flex align-items-center">
                    <p>Date Range:&nbsp;&nbsp;</p>
                    <div>
                        <mat-form-field appearance="outline">
                            <mat-label>Enter a date range</mat-label>
                            <mat-date-range-input [rangePicker]="picker">
                                <input matStartDate placeholder="Start date">
                                <input matEndDate placeholder="End date">
                            </mat-date-range-input>
                            <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-date-range-picker #picker></mat-date-range-picker>
                        </mat-form-field>
                    </div>
                </div>
                <div class="d-flex align-items-center">
                    <div class="d-flex align-items-center">
                        <i class="fa fa-filter" aria-hidden="true"></i>&nbsp;&nbsp;
                        <p>Filter by:&nbsp;&nbsp;</p>
                    </div>
                    <div>
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>DEPARTMENT</mat-label>
                            <mat-select id="department" formControlName="department">
                                <mat-option value="all">All</mat-option>
                                <mat-option value="all">All</mat-option>
                                <mat-option value="all">All</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
            </div>

            <div class="attendance-list">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Date</th>
                        <th>Employee Name</th>
                        <th>Leave Type</th>
                        <th class="d-flex align-items-center justify-content-center">Status</th>
                        <th>Approver</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let l of leaveStore">
                        <td>{{l.leaveStartDate | dateFormat}}</td>
                        <td>-</td>
                        <td>{{l.leaveType}}</td>
                        <td class="td-status">
                            <div class="d-flex align-items-center justify-content-center">
                                <div class="status-tag" [ngStyle]="{'background-color':l.approved=='approved'?'#0CBC87':l.approved=='rejected'?'rgba(230, 41, 41, 0.20)':'rgba(247, 195, 46, 0.25)'}">
                                    {{l.approved}}
                                </div>
                            </div>
                        </td>
                        <td>-</td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </li>
        <li class="list-group-item">&nbsp;</li>
    </ul>
</div>
